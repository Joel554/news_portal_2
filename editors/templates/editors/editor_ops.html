{% extends 'base.html' %}
{% block content %}
<h1 class="text-8xl border-b-4 py-3">Editor's operations</h1>
<button type="button"
  class="mt-3 mb-3 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
  <a href="{% url 'contributors:create-contributor' %}">Create new Contributor</a>
</button>
<ul>
  {% for contributor in contributors %}
  <div class="border border-4 text-3xl px-2 my-3">
    <li>
      <a href="{% url 'contributors:contributor-detail' contributor.id %}">
        {{ contributor}}
      </a>
    </li>
    <a href="{% url 'contributors:contributor-update' contributor.id %}">
      <button type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Update Contributor
      </button>
    </a>
    <a href="#">
      <button type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Delete Contributor
      </button>
    </a>
  </div>
  {% endfor %}
</ul>

{% endblock content %}
