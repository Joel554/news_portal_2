<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loiters' Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo {
            width: 250px;
        }

        .top-of-page {
            min-height: 600px;
        }

        .photo-section {
            height: 400px;
        }
    </style>
</head>

<body>
    {% load static %}
    <div>
        {% include "navbar.html" %}
        <main class="bg-slate-300 mb-auto px-12 py-12">
            {% block content %}
            {% endblock content %}
        </main>

        <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800 h-52">
            <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
                <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a
                        href="https://flowbite.com/" class="hover:underline">Loiterers' Collective™</a>. All Rights
                    Reserved.
                </span>
                <ul
                    class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
