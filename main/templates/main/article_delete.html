{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto">
    <a href="{% url 'main:article-detail' article.pk %}">Go back to Articles</a>
    <hr />
    <h1 class="text-3xl text-gray-800 mt-3 mb-3">Are you sure you want to Delete this lead? </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mb-5 bg-red-500 text-white hover:bg-red-600 px-3 py-2 rounded-full">Delete</button>
    </form>
</div>
{% endblock content %}
