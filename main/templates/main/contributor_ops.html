{% extends 'base.html' %}
{% block content %}
<h1 class="text-8xl">Contributor's operations</h1>
<button type="button"
  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
  <a href="{% url 'main:article-create' %}">Create new article</a>
</button>
<ul>
  {% for article in articles %}
  <div class="border border-4 text-3xl">
    <li>
      <a href="{% url 'main:article-detail' article.pk %}">
        {{ article }}
    </li>
    </a>
    <a href="{% url 'main:article-update' article.pk %}">
      <button type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Update
      </button>
    </a>
    <a href="{% url 'main:article-delete' article.pk %}">
      <button type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Delete
      </button>
    </a>
  </div>
  {% endfor %}
</ul>

{% endblock content %}
