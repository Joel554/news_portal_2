{% extends "base.html" %}
{% block content %}
<a href="{% url 'main:article-detail' article.pk %}">
  Go back to article
</a>
<hr />
<h1>Update article: {{ article }}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="w-full mb-5 bg-red-500 text-white hover:bg-red-600 px-3 py-2">
    Submit
  </button>
</form>
{% endblock content %}
