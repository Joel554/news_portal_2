{% extends 'base.html' %}
<h1>{{ contributor.name }}</h1>
<p> {{ contributor.id }} </p>


{% block content %}
<section class="max-w-3xl mx-auto text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-12">
      <div class="ml-5">
        <a href="{% url 'main:article-list' %}">
          <button type="button"
            class="ml-5 w-full flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
            <svg class="w-5 h-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
            </svg>
            <span>Go back</span>
          </button>
        </a>
      </div>

      <div class="p-12 md:w-full flex flex-col items-start">
        <span class="inline-block py-1 px-2 rounded bg-pink-50 text-pink-500 text-xs font-medium tracking-widest">
          {{ contributor.id }}
        </span>
        <h2 class="py-2 sm:text-3xl text-2xl title-font font-medium text-gray-900 mt-4 mb-4">{{ contributor }} </h2>

        <div class="w-full mx-auto px-1 py-2 border-t-2">
          <img src="#" alt="article-image">
        </div>
        <br>

        <div class="border-b-2 md:w-full">
          <a class="inline-flex items-center">
            <img alt="blog" src="https://dummyimage.com/104x104"
              class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
            <span class="flex-grow flex flex-col pl-4">
              <span class="title-font font-medium text-gray-900">{{ contributor }}</span>
              <span class="text-gray-400 text-xs tracking-widest mt-0.5">Editor: {{ contributor.editor }}</span>
            </span>
          </a>
          <br>
          <br>
        </div>
        <br>

        <div class="flex items-center flex-wrap pb-4 mb-4 border-b-2 border-gray-100 mt-auto w-full">
          <a class="text-pink-500 inline-flex items-center">Stories</a>
          <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5l7 7-7 7"></path>
          </svg>
          </a>
          {% for article in published_articles %}
          <a href="{% url 'main:article-detail' article.id %}">
            <p class="leading-relaxed mb-8">{{ article }}</p>
          </a>
          {% endfor %}
          <span
            class="text-gray-400 mr-3 inline-flex items-center ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
            <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
              stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>1.2K
          </span>
          <span class="text-gray-400 inline-flex items-center leading-none text-sm">
            <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
              stroke-linejoin="round" viewBox="0 0 24 24">
              <path
                d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
              </path>
            </svg>6
          </span>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock content %}
